<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseCraft | Login/Register.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">CourseCraft</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <a href="login.html"
              ><button type="button" class="btn btn-outline-success">
                Login/Register
              </button></a>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <ul class="nav nav-pills mb-4 justify-content-center">
                <li class="nav-item">
                  <button
                    class="nav-link active"
                    data-bs-toggle="pill"
                    data-bs-target="#login">
                    Login
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link"
                    data-bs-toggle="pill"
                    data-bs-target="#register">
                    Register
                  </button>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                  <h4 class="mb-3 text-center">Student Login</h4>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter password"
                        required />
                    </div>
                    <button class="btn btn-primary w-100">Login</button>
                    <p class="text-center text-muted mt-3">
                      New student? Register your account
                    </p>
                  </form>
                </div>
                <div class="tab-pane fade" id="register">
                  <h4 class="mb-3 text-center">Create Student Account</h4>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Full Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter your name"
                        required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mobile Number</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter mobile number"
                        required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Course Interested In</label>
                      <select class="form-select" required>
                        <option value="">Select Course</option>
                        <option>HTML & CSS</option>
                        <option>JavaScript</option>
                        <option>Bootstrap 5</option>
                        <option>MERN Stack</option>
                        <option>Python Basics</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Create password"
                        required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Confirm Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm password"
                        required />
                    </div>
                    <button class="btn btn-success w-100">
                      Create Account
                    </button>
                    <p class="text-muted text-center mt-3">
                      This is a demo login/register system for project use only.
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="my-5 pt-4 text-body-secondary text-center">
      <p class="mb-1">Skill Up by @CourseCraft</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
